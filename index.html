<!DOCTYPE html>
<html lang="">

<head>

	<meta charset="utf-8">
	<title>Ultimatech</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/favicon.ico">
	<meta property="og:image" content="images/dest/preview.jpg">
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>

	<!-- CUSTOM HTML -->

	<section class="promotion">
		<div class="container">
			<img src="images/src/sparks_back.png" class="promotion__back">
			<img src="images/src/witcher.png" class="promotion__gerold">
			<img src="images/src/sparks_front.png" class="promotion__front">
			<div class="promotion__items">
				<div class="promotion__procent">300%</div>
				<div class="promotion__welcome">welcome bonus</div>
				<div class="promotion__code">
					<div class="promotion__discount">
						witcher
					</div>
					<div class="promotion__copy">
						copy code
					</div>
				</div>
				<button class="promotion__btn">play now</button>
			</div>
		</div>
		<div class="promotion__footer">
			<a href="https://ultimatech.co/" class="promotion__logo">
				<img src="images/src/logo.png" alt="7 Slots">
			</a>
			<div class="promotion__apply">
				*Terms and Conditions Apply
			</div>
		</div>
	</section>

	<script src="js/app.min.js"></script>

</body>

</html>
